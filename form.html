<body>
    <h2>Fill the form entries.</h2>
    <form action="submit.php" method="post">
        <div class="form-group">
          <label for="enrollment_number">Enrollment Number</label>
          <input name="enrollment_number" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Student Name</label>
          <input name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input name="course" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input name="year" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="class">Class</label>
          <input name="class" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <input name="section" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="book_name">Book Name</label>
          <input name="book_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="author_name">Author's Name</label>
          <input name="author_name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="issue_date">Issue Date</label>
            <input name="issue_date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="return_date" >Return Date</label>
            <input name="return_date" type="date" class="form-control">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">SUBMIT</button>
        
      </form>
